<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aplicativo</title>
  <meta name="aplicativo Gthux" content="sistema de monitoreo de temperatura y humedad relativa">
  <meta name="Keywords" content="Aqui, Palabras, clave">
  <link rel="stylesheet" typ="text/css" href="termometro.css"/>
  <link rel="stylesheet" href="fonts.css">
</head>
<body>
    
    <fieldset class="nevera">
      <legend>Santiago de cali</legend>

      
       <section class="termometro">
           <div class="luz"><!-- loquito -->
             <div class="push">
               <div class="push-in">
                 
                  <p class="display">
                    <span class="temp_entero">23</span>
                    <span class="temp_decimal">.9</span>
                    <span class="temp_grados">&deg;</span>
                  </p>
                
               </div>
             </div>
           </div>
       </section>

        <aside class="informacion">
            <div class="nombre">
                <p>Auxiliar_cali_br</p>
            </div>
            
            <div class="tiempo">
                <a class="fecha">2014-10-31</a>
                <a class="hora">10:53:00</a>
            </div>
            
            <div class="alerta">
                <p class="icon-checkmark3">Energia</p>                
            </div>

            <div class="limites">
                <p class="actualizado">min:<span> 50&deg;c </span>max:<span> 300&deg;c</span></p>
            </div>         
        </aside>

    </fieldset>

</body>
</html>
