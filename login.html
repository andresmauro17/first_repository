<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <style>body{padding-top: 60px;}</style>
    
    <link href="frameworks/bootstrap3/css/bootstrap.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" typ="text/css" href="css/fonts.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"> 
    <link rel="stylesheet" typ="text/css" href="css/login-registro.css"/>      

</head>
<body>

    <div class="container">
        <!-- +++++++++++++ botones de crear ingresar ++++++++++++++ -->
      <!--   <div class="row">
            <div class="col-sm-4">                
            </div>
            <div class="col-sm-4">
                 <h1>G-THUX</h1>
            </div>
            <div class="col-sm-4"></div>
        </div>  -->

        <div class="row">
            <div class="col-sm-4">                
            </div>
            <div class="col-sm-4">
                 <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">INICIAR SESIÓN</a>
                 <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">CREAR CUENTA</a>
            </div>
            <div class="col-sm-4"></div>
        </div> 
        <!--+++++++++++++ ventana modal +++++++++++++++++ -->        
        <div class="modal fade login" id="loginModal">
              <div class="modal-dialog login animated">
                  <div class="modal-content">
                    <!-- .......heaader............ -->
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <!-- .......body............ -->
                    <div class="modal-body"> 

                            <!-- ::::::::::::::::: login:::::::::::::::::: --> 
                            <div class="box">
                                 <div class="content">
                                    <div class="social">
                                        <a class="circle github" href="/auth/github">
                                            <i class="fa fa-github fa-fw"></i>
                                        </a>
                                        <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                            <i class="fa fa-google-plus fa-fw"></i>
                                        </a>
                                        <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                            <i class="fa fa-facebook fa-fw"></i>
                                        </a>
                                    </div>
                                    <!-- ::::::::::::::::::::::::::::::::::::::: -->
                                    <div class="division">
                                        <div class="line l"></div>
                                          <span>Ó Digita</span>
                                        <div class="line r"></div>
                                    </div>
                                    <div class="error"></div>
                                    <!-- ::::: formulario login :::::: --> 
                                    <div class="form loginBox">

                                        <form id="form-login" class="form-signin" role="form" method="POST" action="php/login/login.php">
                                            <input  type="email" name="usuario"   class="form-control"  placeholder="Direccion de correo" required autofocus >
                                            <br>                                            
                                            <input type="password" name="pass" class="form-control" placeholder="contraseña" required>
                                            <button id="enviar" type="submit" class="btn btn-lg btn-primary btn-block">
                                            Ingresar
                                            </button>
                                        </form> 
                                    </div>
                                 </div>
                            </div>

                             <!-- ::::::::::::::::: registro ::::::::::::::::: -->
                            <div class="box">
                                <div class="content registerBox" style="display:none;">
                                      
                                    
                                         <form id="form-register" class="form-signin" role="form" method="GET" action="php/login/registrar.php">
                                            <input  type="email" name="usuario"   class="form-control"  placeholder=" Direccion de Correo" required autofocus >
                                            <br>                                 
                                            <input type="password" name="pass" id="pass_register" class="form-control" placeholder="contraseña" required>
                                            <!-- <input type="password" name="password_confirm" class="form-control" placeholder="Confirmar contraseña" required>
                                            <br> -->
                                            <button id="btnregistrar" type="submit" class="btn btn-lg btn-primary btn-block">
                                            Registrarse
                                            </button>                                        
                                        </form>                                    
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Aun no estas registrado 
                                 <a href="javascript: showRegisterForm();">Crear una cuenta</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>Tienes una cuenta?</span>
                             <a href="javascript: showLoginForm();">Ingresa</a>
                        </div>
                    </div>        
                  </div>
              </div>
          </div>
    </div>


    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="frameworks/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script type="text/javascript" src="js/login-registro.js"></script>
    <script src="js/app.js"></script>   
    <script src="js/menu_app.js"></script> 


</body>
</html>
